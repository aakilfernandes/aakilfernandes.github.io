<article class="row">
	<div class="col-sm-10">
  <div class="page-header">
    <h1>{{ page.title }} {% if page.tagline %}<br><small>{{page.tagline}}</small>{% endif %}</h1>
  </div>
  <div class="article_body">
    {{ content }}
  </div>
  <hr>
  <h2 id="comments">Comments</h2>
  {% include JB/comments %}
  </div>
  <div class="col-sm-2 sidebar-2">

    </div>
  </article>
  <div class="clearfix"></div>
