<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta property="og:image" content="http://aakilfernandes.github.io/assets/images/authors/aakil.png" />

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le styles -->
  <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/resources/bootstrap.vertical-tabs/bootstrap.vertical-tabs.min.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/resources/syntax/syntax.css" rel="stylesheet">
  <link href="/assets/components/angular-sidenav/sidenav.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

  <!-- Le fav and touch icons -->
  <!-- Update these with your own images
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

  <!-- atom & rss feed -->
  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
</head>

<body>

 <div class="col-sm-7 col-sm-offset-1">
  {{ content }}

  <footer><!--
    <hr/>
    <p>
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}
      with help from <a href="http://dbtek.github.io/jekyll-bootstrap-3" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap-3</a>. Theme: <a href="https://github.com/jekyll-bootstrap-3/dbyll">dbyll</a> by dbtek.
    </p>
  --></footer>

 </div>
 <div class="col-sm-4 col-sm-offset-8 sidebar hidden-xs" sidenav-ignore>
  {% include themes/dbyll/sidebar.html %}
 </div>

 {% include JB/analytics %}
 <script type="text/javascript" src="/assets/components/angular/angular.min.js"></script>
 <script type="text/javascript" src="/assets/components/angular-sidenav/sidenav.js"></script>
 <script type="text/javascript" src="/assets/precomponents/angular-share/angular-share.js"></script>
 <script type="text/javascript" src="/assets/js/app.js"></script>
 <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-60954355-1', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
